spring.application.name=react

# Configuracion de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/react_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Puerto del servidor (opcional)
server.port=8080
#imagenes
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Clave secreta - usa al menos 32 bytes
jwt.secret=adminproyectoreact1234567891011121314
# Tiempo de expiracion del token en milisegundos (ejemplo: 86400000 ms = 1 dia)
jwt.expiration-ms=86400000